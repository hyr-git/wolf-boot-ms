server:
  port: 9999
  servlet:
      context-path: /
spring:
    http:
      encoding:
        force: true
        charset: UTF-8
    application:
        name: wolf-boot-mq-ws
        
    rabbitmq:
      password: enjoy
      username: enjoy
      port: 5672
      host: 127.0.0.1

    freemarker:
        request-context-attribute: request
        #prefix: /templates/
        suffix: .html
        content-type: text/html
        enabled: true
        cache: false
        charset: UTF-8
        allow-request-override: false
        expose-request-attributes: true
        expose-session-attributes: true
        expose-spring-macro-helpers: true
        #template-loader-path: classpath:/templates/